<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bag.css">
        <title>eshap</title>
    </head>
    <body>
        <header>
            <div
                style="display: flex; justify-content: space-between; align-items: center; width: 8%;">
                <a href="../home/home.html"><img src="../back.png" height="30"
                        alt srcset></a>
            </div>
            <div
                style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <div class="logo">
                    <p>eShap</p>
                </div>
                <div class="search">
                    <div class="container-input">
                        <input type="text" placeholder="Search" name="text"
                            class="input" id="search-input">
                        <svg fill="#000000" width="20px" height="20px"
                            viewBox="0 0 1920 1920"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
                                fill-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                <div class="bag-icon">
                    <div class="decor-icon">
                        <img src="../bag.png" alt>
                        <!-- <span id="count-bag-item">0</span> -->
                    </div>
                </div>
            </div>
        </header>

        <main class="show">
            <div class="items-container">
            </div>
            <div class="bills-container">
                <div class="main-bills">
                    <h1 id="summary">Bills</h1>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0px 15px 0px;">
                        <h5 id="subtotal">Subtotal</h5>
                        <h5 id="subtotal-price"></h5>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h5 id="total-off">Total Off</h5>
                        <h5 id="total-off-price"></h5>
                    </div>
                    <hr style="margin-top: 30px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0px;">
                        <h5 id="total" style="font-size: 35px; font-weight: 200;">Total</h5>
                        <h5 id="total-price" style="font-size: 30px; font-weight: 200;"></h5>
                    </div>
                    <hr>
                    <div><button class="Proccessed-to-pay">Proccessed to pay</button></div>
                </div>
            </div>
        </main>
        <h1 class="empty-title show">Bag is empty</h1>

        <script src="../data.js"></script>
        <script src="bag.js"></script>
    </body>
</html>
